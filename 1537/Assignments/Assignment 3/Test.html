<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card-container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 250px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h3 {
            margin: 10px 0;
            font-size: 1.2em;
        }
        .card-content p {
            font-size: 0.9em;
            color: #555;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Image">
            <div class="card-content">
                <h3>Card Title</h3>
                <p>Some brief description about the card.</p>
                <a href="#" class="btn">Read More</a>
            </div>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/250x150" alt="Image">
            <div class="card-content">
                <h3>Another Title</h3>
                <p>Short details about this card.</p>
                <a href="#" class="btn">Explore</a>
            </div>
        </div>

        
    </div>

</body>
</html>
